<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Random Quote</title>
</head>
<body>
  <div class="quote-container">
    <div class="author-name">George Bernard Shaw</div>
    <div class="tags">
      <div class="tag">Famouse Quotes</div>
      <div class="tag">Inspirational</div>
    </div>
    <div class="quote">"Learn from yesterday, live for today, hope for tomorrow."</div>
  </div>
  <div class="actions">
    <div class="action next-quote">
      <img src="./assets/Regroup.svg" alt="Next Quote">
    </div>
    <div class="action copy-quote">
      <img src="./assets/link.svg" alt="Copy QUote">
    </div>
  </div>
</body>
</html>
